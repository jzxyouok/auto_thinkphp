<extend name="Common@Admin/base"/>
<block name="css">
<link rel="stylesheet" href="" type="text/css" media="all">
</block>
<block name="main">
<form class="am-form max_form_width">
  <fieldset>

    <div class="am-form-group">
      <label for="doc-ipt-email-1">姓名</label>
      <input type="text" class="" id="doc-ipt-email-1" placeholder="输入姓名">
    </div>

    <div class="am-form-group">
      <label class="am-radio-inline">
        <input type="radio"  value="1" name="gender" checked> 男
      </label>
      <label class="am-radio-inline">
        <input type="radio"  value="2" name="gender"> 女
      </label>
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-email-1">邮件</label>
      <input type="email" name="email" class="" id="doc-ipt-email-1" placeholder="输入电子邮件">
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-email-1">手机号码</label>
      <input type="number" name="tel" class="" id="doc-ipt-email-1" placeholder="输入手机电话">
    </div>

    <div class="am-form-group am-form-file">
      <label for="doc-ipt-file-2">身份证照片</label>
      <div>
        <button type="button" class="am-btn am-btn-default am-btn-sm">
          <i class="am-icon-cloud-upload"></i>选择身份证照片</button>
      </div>
      <input type="file" id="doc-ipt-file-2">
    </div>

    <div class="am-checkbox">
      <label>
        <input type="checkbox"> 复选框，选我选我选我
      </label>
    </div>


    <div class="am-form-group">
      <label class="am-checkbox-inline">
        <input type="checkbox" value="option1"> 选我
      </label>
      <label class="am-checkbox-inline">
        <input type="checkbox" value="option2"> 同时可以选我
      </label>
      <label class="am-checkbox-inline">
        <input type="checkbox" value="option3"> 还可以选我
      </label>
    </div>


    <div class="am-form-group">
      <label for="doc-select-1">下拉多选框</label>
      <select id="doc-select-1">
        <option value="option1">选项一...</option>
        <option value="option2">选项二.....</option>
        <option value="option3">选项三........</option>
      </select>
      <span class="am-form-caret"></span>
    </div>

    <div class="am-form-group">
      <label for="doc-select-2">多选框</label>
      <select multiple class="" id="doc-select-2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="am-form-group">
      <label for="doc-ta-1">文本域</label>
      <textarea class="" rows="5" id="doc-ta-1"></textarea>
    </div>

    <p><button type="submit" class="am-btn am-btn-default">提交</button></p>
  </fieldset>
</form>
</block>
