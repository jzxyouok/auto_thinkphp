<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>注册表单</title>
    </head>
    <body>
        <form id="register" action="{:U('register')}" method="post">
            <input type="text" name="username" placeholder="输入email或电话"/>
            <input type="text" name="password" placeholder="输入密码"/>
            <input type="submit"  value="提交"/>
        </form>
    </body>
</html>
